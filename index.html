<!DOCTYPE html>
<html>
  <head>
    <title>ChatGPT API Question Answering Demo</title>
  </head>
  <body>
    <h1>ChatGPT API Question Answering Demo</h1>
    <div>
      <label for="question">Enter your question:</label>
      <input type="text" id="question" name="question" />
    </div>
    <div>
      <label for="context">Enter the context:</label>
      <textarea id="context" name="context"></textarea>
    </div>
    <div>
      <button id="submit-btn">Submit</button>
    </div>
    <div id="answer"></div>
    <script src="app.js"></script>
  </body>
</html>
